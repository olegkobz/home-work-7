<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Elements</title>
</head>
<body>
    <h1>Блокові та інлайнові елементи</h1>
    <div>
        Це блоковий елемент <span>а це інлайновий текст всередині блоку.</span>
    </div>
    <div>
        Ще один блоковий елемент.
        <span style="color: red;">Інлайновий текст зі стилем.</span>
    </div>
</body>
</html>
